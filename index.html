<!doctype html>
<html lang="en">

<head>
    <title>SuperHero Name Generator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Google Fonts / Digital Clock Font -->
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <canvas id ="space"></canvas>
    <!-- Header Section -->
    <header>
        <h1 class="text-center title bold p-5">SuperHero Name Generator!!!!</h1>
    </header>

    <!-- Main Form Section -->
    <main>
        <div class="form col-sm-10 col-md-8 col-lg-8 mb-3 h-100 text-center border-0 rounded  m-auto" id="form">
            <div class="container">

                <!-- Form Row -->
                <div class="row h-100 justify-content-center align-items-center p-4">
                    <div class="col-12">

                        <!-- User Name Input -->
                        <div class="mb-3">
                            <label for="description" class="form-label fs-2 fw-bold">Your Name</label>
                            <input class="p-3 fs-1 form-control" type="text" id="nameInput" placeholder="Type your name" />
                        </div>

                        <!-- Favorite Superhero Section -->
                        <div class="mb-3 d-flex flex-column justify-content-center align-items-start w-100">
                            <h2 class="text-center p-3">What's your favorite superhero?</h2>
                            <fieldset class="mb-3 d-flex flex-wrap justify-content-center align-items-start gap-3 w-100 col-sm-12 col-md-auto col-lg-auto">
                                <!-- Radio Options -->
                                <label for="batman" class="form-label">Batman?</label>
                                <input class="superhero form-control w-auto" type="radio" id="batman" name="superhero" value="batman" />

                                <label for="superman" class="form-label">Superman?</label>
                                <input class="superhero form-control w-auto" type="radio" id="superman" name="superhero" value="superman" />

                                <label for="wonderwoman" class="form-label">Wonder Woman?</label>
                                <input class="superhero form-control w-auto" type="radio" id="wonderwoman" name="superhero" value="wonderwoman" />

                                <label for="spiderman" class="form-label">SpiderMan?</label>
                                <input class="superhero form-control w-auto" type="radio" id="spiderman" name="superhero" value="spiderman" />
                            </fieldset>

                            <!-- Additional Inputs Section -->
                            <div class="col-12 d-flex flex-column justify-content-between align-items-center w-100">

                                <!-- Favorite Color Picker -->
                                <fieldset class="mb-3 d-flex flex-column w-100 col-sm-12 col-md-auto col-lg-auto">
                                    <label for="color" class="form-label fs-4 fw-bold">Choose your favorite color</label>
                                    <input type="color" class="form-control form-control-color w-100" id="colorPicker"
                                        name="colorPicker" value="#ff0000">
                                </fieldset>

                                <!-- Bravery Range Slider -->
                                <fieldset class="mb-3 d-flex flex-column w-100 col-sm-12 col-md-auto col-lg-auto">
                                    <label for="bravery" id="bravery" class="form-label fs-4 fw-bold">Rate your bravery</label>
                                    <input type="range" class="form-range w-100" min="0" max="7" id="braveryRange">
                                </fieldset>

                                <!-- Personality Type Select -->
                                <fieldset class="mb-3 d-flex flex-column w-100 col-sm-12 col-md-auto col-lg-auto">
                                    <label for="personality" class="form-label fs-4 fw-bold">Choose your personality type</label>
                                    <select class="form-select w-100" id="personalitySelect">
                                        <option value="mean">mean</option>
                                        <option value="nice">nice</option>
                                    </select>
                                </fieldset>
                            </div>
                        </div>

                        <!-- Generate Button -->
                        <button id="generateBtn" class="btn btn-primary p-3 mb-3 w-100">
                            Generate Names
                        </button>

                        <!-- Result Section -->
                        <div id="result" class="mt-3 text-center"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- JavaScript -->
    <!-- Tiny Color -->
     <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.6.0/dist/tinycolor-min.js"></script>
    <!-- anime.js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
    
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
