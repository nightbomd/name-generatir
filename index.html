<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1 class="text-center bold p-3">Name Generator</h1>
        </header>
        <main>
            <div class="form h-100 text-center border-0 rounded w-75 m-auto" id="form">
                <div class="container ">

                    <div class="row h-100 justify-content-center align-items-center p-4">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="description" class="form-label fs-2 fw-bold "
                                    >Your Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nameInput"
                                    placeholder="Type you name"
                                />
                            </div>
                            <div class="mb-3 d-flex flex-column justify-content-center align-items-start w-100">
                                <h2 class="text-center p-3">Whats your favorite superhero?</h2>
                                <fieldset class="mb-3 d-flex flex-wrap justify-content-center align-items-start gap-3">
                                <label for="superhero" class="form-label"
                                    >Batman?</label
                                >
                                <input
                                    class="superhero form-control w-auto"
                                    type="radio"
                                    id="batman"
                                    name="batman"
                                    value = "batman"
                                />
                                <label for="superhero" class="form-label"
                                    >Superman?</label
                                >
                                <input
                                 class="superhero form-control w-auto"
                                    type="radio"
                                    id="superman"
                                    name="superman"
                                    value = "superman"
                                />
                                 <label for="superhero" class="form-label"
                                    >Wonder Woman?</label
                                >
                                <input
                                 class="superhero form-control w-auto"
                                    type="radio"
                                    id="wonderwoman"
                                    name="wonderwoman"
                                    value = "wonderwoman"
                                />
                                 <label for="superhero" class="form-label"
                                    >SpiderMan?</label
                                >
                                <input
                                 class="superhero form-control w-auto"
                                    type="radio"
                                    id="spiderman"
                                    name="spiderman"
                                    value = "spiderman"
                                />
                                </fieldset>
                                <fieldset class="mb-3 d-flex flex-column justify-content-center align-items-start">
                                    
                                    <label for="color" class="form-label fs-4 fw-bold "
                                        >Choose your favorite color</label>
                                        <div class="col-sm-12 p-0 w-100">
                                        <input type="color" class="form-control form-control-color w-100" id="colorPicker" name="colorPicker" value="#ff0000">
                                        </div>
                                </fieldset>
                                <fieldset class="mb-3 d-flex col-6 flex-column justify-content-center align-items-start">
                                   <label for="bravery" class="form-label fs-4 fw-bold "
                                        >Rate your bravery</label>
                                        <input type="range" class="form-range" min="0" max="7" id="braveryRange">
                                    </fieldset>
                                <fieldset class="mb-3 d-flex flex-column justify-content-center align-items-start">
                                  <label for="personality" class="form-label fs-4 fw-bold "
                                        >Choose your personality type</label>
                                        <select class="form-select" id="personalitySelect">
                                            <option value="choose">choose</option>
                                            <option value="mean">mean</option>
                                            <option value="nice">nice</option>
                                        </select>
                            </div>
                            <button
                                id="generateBtn"
                                class="btn btn-primary p-3 mb-3 w-100"
                            >
                                Generate Names
                            </button>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
